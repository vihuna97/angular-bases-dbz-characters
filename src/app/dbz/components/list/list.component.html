    <h4>Listado</h4>
    <ul class="mt-2 list-group">
        <li *ngFor="let character of characterList; let i = index;
                    let isFirst = first;
                    let isLast = last;
                    let isEven = even" 
            class= "list-group-item d-flex justify-content-between align-items-center" 
            [ngClass]="{'list-group-item-success': (assignClass(i) === 'success'),
                        'list-group-item-dark':  (assignClass(i) === 'dark'),
                        'list-group-item-danger':  (assignClass(i) === 'danger')
                         }">
            <div>
                <span class="text-primary" >{{i + 1}}. </span>
                <span>{{character.name}} - </span>
                <span>Power: <small class="text-danger">{{character.power}} </small></span>
            </div>
            <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
            </li>
    </ul>
